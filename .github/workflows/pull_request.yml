name: Pull Request
on:
  pull_request:
    branches: [main]
jobs:
  test: 
    name: Run Tests
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: npm ci

      - name: Lint Check
        run: npm run lint

      - name: Run Test Suite
        run: npm test
