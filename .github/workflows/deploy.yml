name: Push To Trunk
on:
  push:
    branches: [main, feat/*]
env: 
  IMAGE_TAG: main-$(git rev-parse --short ${{ github.sha }})
jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Build
        run: |
          echo "building image ${{ env.IMAGE_TAG}}"
      - name: Push
        run: |
          echo "pushing image ${{ env.IMAGE_TAG}}"
  deploy:
    name: Deploy to Environment
    environment: qa
    env: 
      TRIGGER_ID: "${{ vars.TRIGGER_GROUP }}/${{ vars.TRIGGER_PRODUCT }}/${{ vars.TRIGGER_ENV }}/${{ vars.TRIGGER_LOCATION }}"
    needs: build-and-push
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy
        run: | 
          echo "deploying image ${{ env.IMAGE_TAG }} to ${{ env.TRIGGER_ID }}"
          echo "### Deployed ${{ env.IMAGE_TAG }} to ${{ env.TRIGGER_ID }} ${{:rocket:}}" >> $GITHUB_STEP_SUMMARY
  create-release-tag: 
    name: Create Relase Tag
    needs: deploy
    runs-on: ubuntu-latest
    steps: 
      - name: Tag
        run: echo "create release tag prod only?"
  post-deploy-tests:
    name: Post Deploy Tests
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check deploy complete
        run: echo "wait til pods updated with new image"
      - name: Smoke test env
        run: echo "here we automate tests that new version up and running"
